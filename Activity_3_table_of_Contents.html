<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table of Student Profiles</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">

<style> 
	:root {
		--color-1: #F1EBE5;
		--color-2: #BDB3A5;
		--color-3: #423F32;
		--color-4: #232224;
	}
	img {
		background-color: var(--color-4);
		border-radius: 100vw;
		width: 100%;
		height: auto;
	}
	img:hover {
		transform: scale(1.5);
	}
	.greetings {
		position: relative;
		margin: auto;
		top: calc(-6.69vh + 25px); /* 60px */
		color: var(--color-1);
		border-radius: 1.3vw;
		background-color: var(--color-3);
		width: 53.65vw; /* calc((10.42vw +.52vw + 3*(190px + .52vw))*53.65vw) */
		max-width: 1050px;
	}
	.main_title {
		font-size: 4.27vw; /*72px or 50px */
		font-family: 'Open Sans', sans-serif;
		font-weight: 26.42vw;
		height: 0.63vw;
	}
	.section{
		font-size: 1.56vw; /* 1.46 */
		font-family: 'Open Sans', sans-serif;
		font-weight: 15.63vw;
		padding-bottom: .52vw;
	}
	.table_div {
		position: relative;
		margin: auto;
		background-color: var(--color-2);
		border-radius: 1.3vw;
		width: 53.65vw;
	}
	.student_pic {
		padding: .52vw;
	}


	</style>
